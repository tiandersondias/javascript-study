<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Counter App</title>
</head>

<body>
  <h1 id="click">You've clicked <span id="clickCt">0</span> times.</h1>
  <button id="clickBt">Click Count</button>
  <h1 id="inventory">Inventory System</h1>
  <div>
    <select class="dropdown">
      <option value="black">Inventory</option>
      <option value="red">Marketing</option>
      <option value="blue">Service Desk</option>
      <option value="green">Accounting</option>
    </select>
  </div>
  <h2>Form</h2>
  <ul id="tasks">
  </ul>
  <form>
    <input id="task" placeholder="New Task" type="text">
    <input id="submit" type="submit">
  </form>

  <div id="container">
    <p id="clickText">You've clicked <span id="clickCount">0</span> times.</p>
    <button id="clickButton">Click me!</button>
  </div>
</body>

</html>
